<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body id='bg' style="background-image:url('{%static 'images/back.jpg'%}');" >

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/homepage">AllTrees</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/user/account">Account
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/parks">Parks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
            </div>
        </nav>
    <h1>Edit Account</h1>
    {% if messages %}
<ul>    
        {% for message in messages %}    
        <li class='text-danger'>{{ message }}</li>    
        {% endfor %}
</ul>
{% endif %}

<form action="/user/update" class='row g-3' method='post'>
    {% csrf_token %}
    <div class="col-md-3">
        <label for='first_name' class='form-label'>First Name:</label>
        <input type='text' name='first_name' id='first_name' class='form-control border border-dark' required>
        <br>
        <label for='last_name' class='form-label'>Last Name:</label>
        <input type='text' name='last_name' id='last_name' class='form-control border border-dark' required>
        <br>
        <label for='email' class='form-label'>Email:</label>
        <input type='text' name='email' id='email' class='form-control border border-dark'>
        <br>
        <label for='password' class='form-label'>Password:</label>
        <input type='password' name='password' id='password' class='form-control border border-dark' required>
        <br>
        <label for='confirm_password' class='form-label'>Confirm Password:</label>
        <input type='password' name='confirm_password' id='confirm_password' class='form-control border border-dark' required>
        <br>
        <button class='btn btn-secondary'> Save </button> <a class="btn btn-primary" href="/user/account" role="button">Cancel</a>
    </div>
</form>

</body>
</html>
