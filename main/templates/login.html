<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-image: url("login.jpeg");
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body id='bg' style="background-image:url('{%static 'images/login.jpeg'%}');">
    <h1>Login</h1>

    {% if messages %}
    <ul>
    {% for message in messages %}
        <li class='text-danger'>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
    <form action="/loginVal" class='row g-3' method='post'>
        {% csrf_token %}
        <div class='col-md-3'>
            <label for='email' class='form-label'>Email:</label>
            <input type='text' name='email' id='email' class='form-control border border-dark' required>
            <br>
            <label for='password' class='form-label'>Password:</label>
            <input type='password' name='password' id='password' class='form-control border border-dark' required>
            <br>
            <button class='btn btn-secondary'> Login!</button>
    </form>
    <h5><strong> Not a Member? <a href="/register">Register Now!</a></strong></h5>
</body>

</html>
