<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-image: url("login.jpeg");
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body id='bg' style="background-image:url('{%static 'images/register.jpg'%}');">
    <h1>Register</h1>
    {% if messages %}
<ul>    
        {% for message in messages %}    
        <li class='text-danger'>{{ message }}</li>    
        {% endfor %}
</ul>
{% endif %}

<form action="/registrationVal" class='row g-3' method='post'><strong>
    {% csrf_token %}
    <div class="col-md-3">
        <label for='first_name' class='form-label'>First Name:</label>
        <input type='text' name='first_name' id='first_name' class='form-control border border-dark' required>
        <br>
        <label for='last_name' class='form-label'>Last Name:</label>
        <input type='text' name='last_name' id='last_name' class='form-control border border-dark' required>
        <br>
        <label for='email' class='form-label'>Email:</label>
        <input type='text' name='email' id='email' class='form-control border border-dark' required>
        <br>
        <label for='password' class='form-label'>Password:</label>
        <input type='password' name='password' id='password' class='form-control border border-dark' required>
        <br>
        <label for='confirm_password' class='form-label'>Confirm Password:</label>
        <input type='password' name='confirm_password' id='confirm_password' class='form-control border border-dark' required>
        <br>
        <button class='btn btn-secondary'> Register! </button> <a class="btn btn-primary" href="/login" role="button">Back to Login Page</a></strong>
    </div>
</form>

</body>
</html>
