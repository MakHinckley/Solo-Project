<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="{% static 'parkStyle.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/homepage">AllTrees</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/user/account">Account
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/parks">Parks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
            </div>
            </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        </div>
    </nav>

    <h1> National Parks</h1>
    <br>
    {% for park in all_parks %}
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <h4 class="card-title">{{park.park_name}}</h5>
                <p class="card-text">{{park.description}}</p>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Location: {{park.location}}</li>
            <li class="list-group-item">Entrance Fee: {{park.fee}}</li>
        </ul>
        <div class="card-body">
            <a href="parks/{{park.id}}" class="btn btn-success" type="button">Park Site</a> <a href="parks/{{park.id}}" class="btn btn-primary" type="button">Favorite</a>
        </div>
    </div>
    {% endfor %}
    

    
    
</body>

</html>
