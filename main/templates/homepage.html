<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body id='bg' style="background-image:url('{%static 'images/main.jpeg'%}');">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/homepage">AllTrees</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
                aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/user/account">Account
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/parks">Parks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
            </div>
            </li>
            </ul>
            <div>
                <form class="d-flex">
                    <input class="form-control me-sm-2" type="text" placeholder="Search">
                    <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </div>
        </div>
    </nav>
    <h2>Welcome {{logged_user.first_name}}!</h2>
    <figure class="text-center">
        <blockquote class="blockquote">
            <p class="lead"> Welcome to AllTrees! A place to find National Parks all over the United States! You'll find
                helpful information
                on all of our parks on their individual park pages! To start, search for a park!</p>
        </blockquote>
    </figure>
    
    <br>
    <h4>Favorited Parks</h4>
    {% for park in users_favorited %}
    <div class="list-group">
        {% if logged_user in park.users_favorited.all %}
        <div class="container-sm">
        <a href="/parks/{{park_id}}" class="list-group-item list-group-item-action" >{{park.park_name}}</a>
        <a href="/parks/{{park_id}}" class="list-group-item list-group-item-action" >{{park.park_name}}</a>
        <a href="/parks/{{park_id}}" class="list-group-item list-group-item-action" >{{park.park_name}}</a>
    </div>
    {% endif %}
    </div>
    {% endfor %}
</body>

</html>
